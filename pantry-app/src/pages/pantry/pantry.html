<ion-header primary>
  <ion-navbar>
    <ion-title>Pantry</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>Welcome to Pantry!</h2>
  <ion-list>
    <ion-item *ngFor="let item of shoppingList">
      <ion-label>Item {{item}}</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
